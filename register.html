           <div class="zc_login">
                <div class="zc_login_centent">
                    <form action="" method="">
                        <div class="cBox">
                            <input id="username" class="text tip input-s" type="text" placeholder="手机号码" name="username" title="请输入11位手机号" data-date="false" maxlength="11" value="15110244295">
                            <i ></i>
                            <em class="tishi"></em>
                        </div>
                        <div class="cBox">
                           <input type="password" placeholder="设置密码" id="password" name="password" class="text tip input-s" title="6-20位字符，可由英文、数字及标点符号组成" maxlength="20" data-date="false" value="shao130926">
                           <i></i>
                           <em class="tishi"></em>
                       </div>
                       <div class="short">
                           <input type="text" placeholder="验证码" id="captcha" name="captcha" class="text tip w148" maxlength="4" size="10" title="" data-date="false">
                           <i></i>
                           
                           <span class="code">fbal</span>
                           <a id="aClick" href="javascript:">看不清，换一张</a>
                           <em class="tishi"></em>
                       </div> 
                       <div class="short">
                            <input placeholder="短信验证码" type="text" id='seccode' maxlength="6" name="seccode" class="text tip cap w148" title="请输入短信验证码" data-date="false">
                            <i></i>
                            
                            <input type="button" class="reget" id="reget" value="获取短信验证码">
                            <em class="tishi"></em>
                       </div>
                       <div class="cBox">
                           <input type="text" placeholder="好友推荐码(非必填)" id="tuijianma" name="tuijianma" class="text  input-s">
                           <em class="tishi"></em>
                       </div>
                       <div>
                           <input type="checkbox" name="abree" class="vm ml5 tip" id="clause" checked="checked" data-date="false">
                           <span for="clause" class="ml5">阅读并同意
                                <a href="#" class="agreement" title="阅读并同意">服务协议</a>
                           </span> 
                           <input type="button" id="submit" value="" class="submit" title="立即注册">
                       </div>
